name: Release

on:
  workflow_dispatch:
    inputs:
      rerun_version:
        description: "Rerun version to release (e.g. 0.22.1)"
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Clone fiftyone (for portal deps)
        run: git clone --depth 1 --branch main https://github.com/voxel51/fiftyone.git ../fiftyone

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Enable Corepack (for Yarn 4)
        run: corepack enable

      - name: Update versions
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const version = '${{ inputs.rerun_version }}';
            pkg.version = version;
            pkg.dependencies['@rerun-io/web-viewer-react'] = '^' + version;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          sed -i "s/^version: .*/version: ${{ inputs.rerun_version }}/" fiftyone.yaml

      - name: Create .env.dev
        run: echo 'export FIFTYONE_DIR=${{ github.workspace }}/../fiftyone' > .env.dev

      - name: Install dependencies
        run: yarn install --no-immutable

      - name: Build
        run: yarn build

      - name: Create release zip
        run: |
          mkdir -p release/fiftyone-rerun-plugin
          cp -r dist release/fiftyone-rerun-plugin/
          cp fiftyone.yaml release/fiftyone-rerun-plugin/
          cd release && zip -r ../fiftyone-rerun-plugin-${{ inputs.rerun_version }}.zip fiftyone-rerun-plugin

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.rerun_version }}
          name: v${{ inputs.rerun_version }}
          files: fiftyone-rerun-plugin-${{ inputs.rerun_version }}.zip
          generate_release_notes: true
